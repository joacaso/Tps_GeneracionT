<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>COSAS PARA HACER</h1>
    
    <div class="input-div">
        <input type="text" class="input" placeholder="Tarea a agregar">
        <button class="boton-agregar">➕</button>
    </div>
    
    <div class="container">
        <div class="item">
            <input type="text" class="item-input" value="Regar las plantas" disabled>
            <button class="boton-editar">🔒</button>
            <button class="boton-remover">🗑️</button>
        </div>
    </div>

    <script src="todolist.js"></script>
</body>
</html>
