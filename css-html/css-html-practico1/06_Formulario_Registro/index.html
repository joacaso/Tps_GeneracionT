<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Torneo de Fútbol</title>
</head>
<body>
    <h1>Registro para el Torneo de Fútbol</h1>

    <form action="#" method="POST">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="category">Categoría:</label>
        <select id="category" name="category">
            <option value="sub12">Sub-12</option>
            <option value="sub15">Sub-15</option>
            <option value="sub18">Sub-18</option>
        </select><br><br>

        <p>Posición en el Campo:</p>
        <input type="radio" id="delantero" name="position" value="delantero">
        <label for="delantero">Delantero</label><br>

        <input type="radio" id="mediocampista" name="position" value="mediocampista">
        <label for="mediocampista">Mediocampista</label><br>

        <input type="radio" id="defensa" name="position" value="defensa">
        <label for="defensa">Defensa</label><br>

        <input type="radio" id="portero" name="position" value="portero">
        <label for="portero">Portero</label><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Acepto los términos y condiciones</label><br><br>

        <button type="submit">Enviar Registro</button>
    </form>
</body>
</html>
